<!DOCTYPE html>
<html lang="en">
<head>
    <title>AirBnB Clone</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <!-- External stylings -->
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="stylesheet" href="./styles/7-places.css">
</head>
    <header>
     <!-- The Logo -->
     <div class="logo"></div>
    </header>

    <!-- Filter Section -->
    <div class="container">
      <section class="filters">
          <button type="button">Search</button>
          <div class="locations">
            <h3>States</h3>
            <h4>California, Arizona...</h4>
            <!-- Popping list -->
            <ul class="popover">
              <li><h2>Arizona:</h2></li>
              <li>
                  <ul class="popover_list">
                      <li>Page</li>
                      <li>Page2</li>
                  </ul>
              </li>
              <li><h2>California:</h2></li>
              <li>
                      <ul class="popover_list">
                          <li>San Francisco</li>
                          <li>Los Altos</li>
                      </ul>
                  </li>
            </ul>
          </div>
          <div class="amenities">
            <h3>Amenities</h3>
            <h4>Internet, Kitchen...</h4>
            <ul class="popover">
              <li>Internet</li>
              <li>TV</li>
              <li>Kitchen</li>
              <li>Iron</li>
            </ul>
          </div>
      </section>
  </div>
  
    <!-- Footer Content Goes Here -->
    <footer>
        <p>Best School</p>
    </footer>

</body>
</html>
